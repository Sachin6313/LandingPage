<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Landing Page Design</title>

    <link rel="stylesheet" type="text/css" href="css/style.css" />

    
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
      integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <section class="hero">
      <header>
        <div class="container">
          <div class="logo">
            <a href="#"
              ><h2>Web<span></span></h2
            ></a>
          </div>

          <nav class="menu-overlay">
            <ul>
              <li><a href="https://www.uzio.com/uzio-leadership/">About</a></li>
              <li><a href="https://www.uzio.com/hr-platform/">Services</a></li>
              <li>
                <a href="https://www.uzio.com/schedule-a-demo/">Contact</a>
              </li>
              <li class="action">
                <a href="https://www.uzio.com/hr-platform/">Learn More</a>
              </li>
            </ul>
          </nav>
        </div>
      </header>

      <div class="details">
        <div class="container">
          <h1>
            Build Your The one-stop Payroll, <br />
            Benefits & HR Software for your <br />
            business.
          </h1>
          <p>
            The most affordable, simple & fully integrated cloud-based platform
            your business needs today.
          </p>
          <a href="#" id="open-modal">Get Demo</a>
        </div>
      </div>

      <div id="modal" class="modal">
        <div class="modal-content">
          <span class="close">&times;</span>
          <h2>Request for demo</h2>
          <form>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" />
            <br />
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" />
            <br />
            <label for="message">Message:</label>
            <textarea id="message" name="message"></textarea>
            <br />
            <button type="submit" class="btn1">Submit</button>
          </form>
        </div>
      </div>

      <div class="connect">
        <div class="container">
          <h3>Connect with us</h3>
          <div class="links">
            <a href="#"><i class="fab fa-facebook-f"></i></a>
            <a href="#"><i class="fab fa-twitter"></i></a>
            <a href="#"><i class="fab fa-youtube"></i></a>
            <a href="#"><i class="fab fa-linkedin-in"></i></a>
          </div>
        </div>
      </div>
    </section>

    <div class="hambs1">
      <span></span>
      <span></span>
      <span></span>
    </div>

    <script type="text/javascript" src="js/script.js"></script>
  </body>
</html>
